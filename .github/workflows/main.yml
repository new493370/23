name: Update Configs Every 12 Hours

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-all-configs:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Random delay
      run: sleep $((RANDOM % 300 + 60))
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 geoip2 tqdm
        pip install dnspython
        
    - name: Clean old config files
      run: |
        rm -rf configs/
        mkdir -p configs/telegram configs/github configs/combined configs/country
        
    - name: Download GeoLite2 database
      run: |
        wget -q "https://git.io/GeoLite2-Country.mmdb" -O GeoLite2-Country.mmdb || true
        if [ ! -f "GeoLite2-Country.mmdb" ]; then
          echo "Using fallback GeoIP database"
          wget -q "https://cdn.jsdelivr.net/gh/P3TERX/GeoLite.mmdb@latest/GeoLite2-Country.mmdb" -O GeoLite2-Country.mmdb
        fi
        
    - name: Run Telegram Config Extractor
      run: python telegram_extractor.py
      timeout-minutes: 20
        
    - name: Run GitHub Config Extractor
      run: python github_extractor.py
      timeout-minutes: 15
        
    - name: Combine Configs
      run: python combine_configs.py
        
    - name: Enhanced Country Categorization
      run: python enhanced_country_categorizer.py
        
    - name: Create summary
      run: |
        date > last_update.txt
        echo "Updated: $(date -u '+%Y-%m-%d %H:%M UTC')" > update_info.txt
        echo "Enhanced country categorized configs available in configs/country/" >> update_info.txt
        
    - name: Ensure country directory has content
      run: |
        if [ -d "configs/country" ]; then
          echo "Country directory exists"
          ls -la configs/country/
          if [ -z "$(ls -A configs/country/)" ]; then
            echo "Warning: Country directory is empty!"
            touch configs/country/README.txt
            echo "Country categorization will be populated on next run" > configs/country/README.txt
          fi
        else
          mkdir -p configs/country
          touch configs/country/README.txt
          echo "Country categorization will be populated on next run" > configs/country/README.txt
        fi
        
    - name: Reorder directories
      run: |
        if [ -d "configs" ]; then
          mkdir -p temp_configs
          
          [ -d "configs/combined" ] && mv configs/combined temp_configs/ || true
          [ -d "configs/github" ] && mv configs/github temp_configs/ || true
          [ -d "configs/telegram" ] && mv configs/telegram temp_configs/ || true
          [ -d "configs/country" ] && mv configs/country temp_configs/ || true
          
          rm -rf configs
          mkdir -p configs
          
          [ -d "temp_configs/combined" ] && mv temp_configs/combined configs/ || true
          [ -d "temp_configs/github" ] && mv temp_configs/github configs/ || true
          [ -d "temp_configs/telegram" ] && mv temp_configs/telegram configs/ || true
          [ -d "temp_configs/country" ] && mv temp_configs/country configs/ || true
          
          rm -rf temp_configs
        fi
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Commit and push changes
      run: |
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ”„ Configs update $(date -u '+%Y-%m-%d %H:%M')"
          git push
        fiv
